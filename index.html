<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                         <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your mail" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your City" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your Gender" required>
                        </div>
                    </div>   
                </div>
                <div class="details qualification">
                    <span class="title">qualification Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>School Name(Class X)</label>
                            <input type="text" placeholder="Enter your School Name" required>
                        </div>
                        <div class="input-field">
                            <label>X marks</label>
                            <input type="number" placeholder="Enter your percentage" required>
                        </div>
                         <div class="input-field">
                            <label>Board</label>
                            <input type="text" placeholder="Enter Board" required>
                        </div>
                        <div class="input-field">
                            <label>School Name(Class XII)</label>
                            <input type="text" placeholder="Enter your School Name" required>
                        </div>
                        <div class="input-field">
                            <label>XII marks</label>
                            <input type="number" placeholder="Enter your percentage" required>
                        </div>
                         <div class="input-field">
                            <label>Board</label>
                            <input type="text" placeholder="Enter Board" required>
                        </div>
                        <div class="input-field">
                            <label>CSBC %</label>
                            <input type="number" placeholder="Enter CSBC%" required>
                        </div>
                    </div>
                </div>
                 <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>


            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your City" required>
                        </div>
                         <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your State" required>
                        </div>
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your District" required>
                        </div>
                        <div class="input-field">
                            <label>Pin Code</label>
                            <input type="number" placeholder="Enter pin code" required>
                        </div>
                    </div>
                </div>
                 
                <div class="details center">
                    <span class="title">Center Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Center Id</label>
                            <input type="number" placeholder="Center Id" required>
                        </div>
                        <div class="input-field">
                            <label>Center City</label>
                            <input type="text" placeholder="Center City" required>
                        </div>
                        <div class="input-field">
                            <label>Center District</label>
                            <input type="text" placeholder="Center District" required>
                        </div>
                       
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type(eg.Adharcard)" required>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number(eg.Adharnumber)" required>
                        </div>
                        <div class="input-field">
                            <label>Student Id</label>
                            <input type="text" placeholder="Enter your studentid" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
